<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Import Vue.js -->
    <!--<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart" @click="show_click=true">
            cart {{cart}}
        </div>
        <button class="button" @click="show_review_form=true">
            leave us a review 
        </button>
        <product-display :premium="premium" :cart="cart" @add-to-cart="AddToCart" :details="details" @remove-from-cart="RemoveFromCart" :show_click="show_click" @change-show-click="ChangeShowClick" :class="{opacity : show_click}" :show_review_form="show_review_form"
            @change-show-review-form="change_show_review_form"></product-display>
    </div>
    <!-- Import Js -->
    <script src="js/main.js "></script>
    <script src="./components/productDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/PurchasesDisplay.js"></script>
    <script src="./components/reviewForm.js"></script>
    <script src="./components/reviewList.js"></script>
    <script>
        const mountedApp = app.mount("#app ");
    </script>
</body>

</html>
